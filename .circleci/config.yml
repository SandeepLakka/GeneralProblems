version: 2.1

jobs:
  # Below is the definition of your job to build and test your app, you can rename and customize it as you want.
  build-and-test:  
    docker:
      - image: circleci/openjdk:8
    steps:
      - run:
          name: Build
          command: pwd && ls -ltr && mvn -X -B "-DskipTests" clean package
      - run:
          name: Test
          command: mvn -X test

workflows:
  sample: 
    jobs:
      - build-and-test
